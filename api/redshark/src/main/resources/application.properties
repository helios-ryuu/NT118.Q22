spring.application.name=RedShark

# PostgreSQL (matches docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/redshark-database
spring.datasource.username=redshark-user
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Seed data (data.sql runs after schema is ready)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

